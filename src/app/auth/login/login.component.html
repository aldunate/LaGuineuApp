<div class="full-page login-page wrapper" style="background-image: url('../../../assets/img/background.jpeg');background-repeat: no-repeat;
  background-size:cover;
  background-position:inherit;">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
          <form (ngSubmit)="login()" [formGroup]="usuarioForm" class="ng-untouched ng-pristine ng-valid" novalidate>
            <div class="card" data-background="color" data-color="blue">
              <div class="card-header">
                <h3 class="card-title">
                  Bienvenido
                </h3>
              </div>
              <div class="card-content">
                <div class="form-group">
                  <label>Usuario o email</label>
                  <input class="form-control input-no-border" formControlName="usuario" placeholder="Nombre de usuario"
                   type="text">
                  <div *ngIf="(usuario.invalid &&
                    (usuario.dirty || usuario.touched))  " class="alert alert-danger">
                    El usuario es obligatorio.
                  </div>
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input class="form-control input-no-border" formControlName="password" placeholder="Contraseña" type="password">
                  <div *ngIf="(password.invalid &&
                    (password.dirty || password.touched))  " class="alert alert-danger">
                    El password es obligatorio.
                  </div>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger">
                El usuario y contraseña no coinciden.
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-fill btn-wd " type="submit">Entrar</button>
                <div class="forgot" style="margin-top:15%;">
                  <a class="btn btn-primary btn-fill" href="#pablo">Recuperar contraseña</a>
                </div>
              </div>
              <div class="text-center" style="margin-top:10%;font-size:large;font-weight: bold;">
                <div class="copyright">
                  © 2018
                  <br>
                  <a style="color:rgb(13, 13, 170)">Adolfo Aldunate</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

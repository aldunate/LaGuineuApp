<div class="container">
<div class="col-xs-12" >
  <h3 class="col-xs-12"> Nuevo Monitor </h3>
  <div class="col-xs-12 row">
      <div class="form-group col-md-6">
        <label for="Monitor.Nombre">Nombre</label>
        <input type="text" [(ngModel)]="Monitor.Nombre" class="form-control" required>
      </div>
      <div class="row"></div>
      <div class="form-group col-md-6">
        <label for="Escuela.Direccion">Apellidos</label>
        <input type="text" [(ngModel)]="Monitor.Apellidos" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label for="Monitor.FechaNacimiento">Fecha Nacimiento</label>
        <input type="date" [(ngModel)]="Monitor.FechaNacimiento" class="form-control" required>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="crearMonitor()" >  Crear Monitor</button>
      </div>
  </div>
</div>

</div>

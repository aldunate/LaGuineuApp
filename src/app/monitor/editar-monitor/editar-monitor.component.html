<div class="col-xs-12">
  <mat-tab-group>
    <mat-tab label="CALENDARIO">
      <div class="col-md-12 contPestanya">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success btn-fill" (click)="saveCalendario()">Guardar cambios</button>
        </div>
        <div class="col-xs-12">
          <h4>Seleccionar estaciones disponibles</h4>
        </div>
        <div class="col-md-4">
          <label>Estaciones</label>
          <br>
          <ss-multiselect-dropdown [options]="confSelEst.myOptions" [(ngModel)]="confSelEst.optionsModel" [settings]="confSelEst.mySettings"
            (ngModelChange)="onChangeEstaciones($event)" [texts]="confSelEst.myTexts">
          </ss-multiselect-dropdown>
        </div>
        <div class="col-md-8">
          <label style="margin-bottom:15px;"> Estaciones agregadas</label>
          <br>
          <div class="selectedItem" style="margin-right:1px;" *ngFor="let item of estacionesSelect">
            <div>{{item.name}}</div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <h4>Seleccionar fechas disponibles</h4>
        <div class="form-group">
          <input class="form-control datetimepicker" placeholder="Datetime Picker Here" type="text">
        </div>
      </div>
      <div class="col-xs-12" *ngIf="cargado">
        <app-generic-calendar [configCalendario]="configCalendario">
        </app-generic-calendar>
      </div>
    </mat-tab>
    <mat-tab label="MURO">
      ESTAS EN EL MURO
    </mat-tab>
    <mat-tab label="PERSONAL">
      <div class="col-md-12">
        <div class="col-sm-12 text-center">
          <app-generic-img-upload [(imgConf)]="imgConf"></app-generic-img-upload>
        </div>
        <div class="col-md-12">

        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

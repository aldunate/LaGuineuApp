<div class="card col-sm-12 cabeceraInfo">
  <div class="card-body">
    <div class="col-sm-10 textoTop">
      <div class="col-sm-2">
        <img [src]="imgConf.src" class="imgPerfil img-rounded img-responsive">
      </div>
      <div class="col-sm-8">
        <div>
          <span>{{monitor.Nombre}} {{monitor.Apellidos}}</span>
          <br>
          <span>{{monitor.edad}}</span>
          <br>
          <span>{{monitor.titulo}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-12">
  <mat-tab-group>
    <mat-tab label="CALENDARIO">
      <div class="col-md-12 contPestanya">
        <div class="col-xs-12" style="text-align:right">
          <button type="button" class="btn btn-success" (click)="saveCalendario()">Guardar cambios</button>
        </div>
        <div class="form-group col-md-3">
          <label>Estaciones</label>
          <br>
          <ss-multiselect-dropdown [options]="confSelEst.myOptions" [(ngModel)]="confSelEst.optionsModel" [settings]="confSelEst.mySettings"
            (ngModelChange)="onChangeEstaciones($event)" [texts]="confSelEst.myTexts">
          </ss-multiselect-dropdown>
        </div>
        <div class="col-md-9">
          <label style="margin-bottom:15px;"> Estaciones agregadas</label>
          <br>
          <div class="itemEst" *ngFor="let item of estacionesSelect">
            <span> {{item.name}}
            </span>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div style="background: white!important;">
          <app-generic-calendar [config]="configCalendar" [(viewDate)]="viewDate" [(view)]="view" [locale]="locale" [(events)]="events"
            (viewDateChange)="viewDateChange($event)">
          </app-generic-calendar>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="MURO">
      ESTAS EN EL MURO
    </mat-tab>
    <mat-tab label="PERSONAL">
      <div class="col-md-12">
        <div class="col-sm-12 text-center">
          <app-generic-img-upload [(imgConf)]="imgConf"></app-generic-img-upload>
        </div>
        <div class="col-md-12">

        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

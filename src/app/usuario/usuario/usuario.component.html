<p-growl [(value)]="msgs" sticky="sticky" life="10000"></p-growl>

<div class="row">
  <div class="col-xs-12">
      <h4 class="col-xs-12">Usuario </h4>
      <h4 class="col-xs-12">{{ tipoUsuaro}}</h4>
      <div class="row  col-xs-12">
      <form class="" [formGroup]="usuarioForm" novalidate>

        <div class="form-group col-md-4 col-xs-12">
          <label>Email*</label>
          <input type="email" formControlName="email" class="form-control">
          <div *ngIf="(usuarioForm.get('email').invalid &&
          (usuarioForm.get('email').dirty || usuarioForm.get('email').touched))" class="alert alert-danger">
            Introduzca un email valido
          </div>
        </div>
        <div class="form-group col-md-4 col-xs-12">
          <div class="form-check">
            <br>
            <input class="form-check-input" formControlName="esGestor" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              El usuario es un gestor de la aplicación.
            </label>
          </div>
        </div>
      </form>

    </div>
    <div class="row col-xs-12">
      <div class="col-xs-2">
        <br>
        <button type="button" class="btn btn-default" (click)="(txtButtonChangePass = changePassword ? 'Conservar contraseña' : 'Cambiar contraseña') && (changePassword = changePassword ? false : true)">
          {{txtButtonChangePass}} </button>
      </div>
      <div class="col-md-4 col-xs-12">
        <label>Contraseña*</label>
        <input type="password" [(ngModel)]="password1" class="form-control" (input)="onChangePassword($event.target.value)" [disabled]="changePassword">
        <div *ngIf="errores.passIncorrecto" class="alert alert-danger">
          Las contraseña debe contener un mínimo de 8 caracteres.
        </div>
      </div>
      <div class="col-md-4 col-xs-12">
        <label>Repetir contraseña*</label>
        <input type="password" [(ngModel)]="password2" class="form-control" (input)="onChangePassword($event.target.value)" [disabled]="changePassword">
        <div *ngIf="errores.passNoCoincide" class="alert alert-danger">
          Las contraseñas no coinciden
        </div>
      </div>
    </div>
    <div class="btnUpMargin col-xs-12">
      <button class="btn btn-success btn-md" (click)="editarUsuario()" type="submit">Modificar usuario</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-6">
    <h3>Escuela</h3>
    <div class="form-group">
      <label for="Escuela.Nombre">Nombre escuela</label>
      <input type="text" [(ngModel)]="Escuela.Nombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="Escuela.Direccion">Dirección</label>
      <input type="text" [(ngModel)]="Escuela.Direccion" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="Escuela.Telefono">Teléfono</label>
      <input type="tel" [(ngModel)]="Escuela.Telefono" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="Escuela.Email">Email</label>
      <input type="email" [(ngModel)]="Escuela.Email" class="form-control" required>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Usuario</h3>
    <div class="form-group">
      <label for="nombre">Usuario</label>
      <input (change)="usuarioExiste($event)" [(ngModel)]="Usuario.Nombre" type="text" class="form-control" required>
      <span class="errorForm">{{ errorMensaje.usuario }}</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input (change)="passwordChange($event)" [(ngModel)]="Usuario.Password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password2">Repetir password</label>
      <input (keyup)="passwordChange($event)" [(ngModel)]="password2" type="password" class="form-control" required>
      <span class="errorForm">{{ errorMensaje.password }}</span>
    </div>
  </div>
  <div class="col-xs-12" >
      <span class="errorForm">{{ errorMensaje.general }}</span>
      <button type="submit" (click)="crearEscuela()" class="btn btn-success">Crear escuela</button>
  </div>
</div>

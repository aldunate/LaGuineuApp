<p-growl [(value)]="msgs" sticky="sticky" life="10000"></p-growl>
<div class="row">
  <div class=" row col-md-9">
    <div class="form-group col-md-5 col-xs-12">
      <label>Nombre*</label>
      <input type="text" [(ngModel)]="escuela.Nombre" class="form-control">
    </div>

    <div class="form-group col-md-5 col-xs-12">
      <label>Direccion*</label>
      <input type="text" [(ngModel)]="escuela.Direccion" class="form-control">
      <div *ngIf="" class="alert alert-danger">
        El nombre es obligatorio.
      </div>
    </div>
    <div class="row"></div>
    <div class="form-group col-md-5 col-xs-12">
      <label>Email*</label>
      <input type="email" [(ngModel)]="escuela.Email" class="form-control">
      <div *ngIf="" class="alert alert-danger">
        <div *ngIf="">
          Introduzca un email valido
        </div>
      </div>
    </div>
    <div class="form-group col-md-5 col-xs-12">
      <label>Telefono*</label>
      <input type="text" [(ngModel)]="escuela.Telefono" class="form-control">
      <div *ngIf="" class="alert alert-danger">
        Los apellidos son obligatorios.
      </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-12">
    <app-generic-img-upload *ngIf="imgConf.view" [imgConf]="imgConf"></app-generic-img-upload>
  </div>
  <div class="btnUpMargin col-xs-12">
    <button class="btn btn-success btn-lg btn-fill" (click)="savePersonal()" type="button">Guardar</button>
  </div>
</div>

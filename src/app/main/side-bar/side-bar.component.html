<div class="sidebar-wrapper">
  <div class="logo">
    <a href="" class="simple-text">
      <div class="logo-img">
        <img src="../../assets/img/fox.svg" alt="">
      </div>
      La Guineu
    </a>
  </div>
  <ul class="nav">

    <li class="dropdown" *ngIf="isNotMobileMenu()">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="ti-bell"></i>
        <p class="notification">5</p>
        <p>Notifications</p>
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a href="#">Notification 1</a>
        </li>
        <li>
          <a href="#">Notification 2</a>
        </li>
        <li>
          <a href="#">Notification 3</a>
        </li>
        <li>
          <a href="#">Notification 4</a>
        </li>
        <li>
          <a href="#">Another notification</a>
        </li>
      </ul>
    </li>
    <li class="dropdown" *ngIf="isNotMobileMenu()">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="material-icons md-18" style="float: left; ">
          exit_to_app
        </i>
        <p>Cerrar sesión</p>
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a (click)="cerrarSesion()" style="cursor: pointer">Cerrar sesión
            <i class="material-icons md-18" style="float: left; ">
              exit_to_app
            </i>
          </a>
        </li>
      </ul>
    </li>
    <li class="divider" *ngIf="isNotMobileMenu()"></li>
    <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
      <a [routerLink]="[menuItem.path]">
        <i class="material-icons">
          {{menuItem.icon}}
        </i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>

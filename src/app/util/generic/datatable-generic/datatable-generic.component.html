<div class="row">
  <div class="form-group" *ngFor="let filtro of dt.dtFiltros" [class]="filtro.class">
    <label>{{filtro.label}}</label>
    <input (keyup)="inputChange($event)" [(ngModel)]="filtro.model"
    [type]="filtro.type" class="form-control" [placeholder]="filtro.placeholder">
  </div>
</div>
<br>

<table datatable class="table table-bordered hover" [dtOptions]="dt.dtOptions" [dtTrigger]="dt.dtTrigger" (click)="clickOnTable($event)">
</table>

<div class="row">
  <div  *ngFor="let filtro of dt.dtFiltros"
   [class]="'form-black label-floating is-empty' + filtro.class">
    <label class="control-label">{{filtro.label}}</label>
    <input (change)="inputChange($event)" [(ngModel)]="filtro.model"
    [type]="filtro.type" class="form-control" [placeholder]="filtro.placeholder">
  </div>
</div>
<br>

<table datatable class="table hover" [dtOptions]="dt.dtOptions" [dtTrigger]="dt.dtTrigger" (click)="clickOnTable($event)">
</table>

<label
  class="uploader"
  ondragover="return false;"
  [class.loaded]="loaded"
  [style.outlineColor]="dragging ? activeColor : baseColor"
  (dragenter)="handleDragEnter()"
  (dragleave)="handleDragLeave()"
  (drop)="handleDrop($event)" >

  <img [class]="imgConf.class + ' imgUpload'" [src]="imgConf.src" (load)="handleImageLoad()"
     [class.loaded]="imageLoaded" [style]= "imgConf.style"
  />

  <input  type="file" name="file" accept="image/*" (change)="handleInputChange($event)">
</label>
